<main id="tools">
    <section class="tools">
        <div class="tools-title">
            <h2 class="title">{{'tools.title' | translate}} </h2>
        </div>

        <div class="tools-list">
            <!-- Boucle sur la liste des outils pour les afficher un Ã  un -->
            <div class="tool" *ngFor="let tool of toolsList">
                <div class="tool-icon">
                    <img class="tools-icon" [src]="tool.icon" alt="icon of {{tool.name}}">
                </div>
            </div>
        </div>
    </section>
</main>
